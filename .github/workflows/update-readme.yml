name: Update README

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Debug - List files
        run: |
          echo "Listing .java files in Easy/Medium/Hard:"
          find Easy Medium Hard -type f -name '*.java' 2>/dev/null | sort || true
          echo "Total:"
          find Easy Medium Hard -type f -name '*.java' 2>/dev/null | wc -l || true

      - name: Run update script
        run: python .github/scripts/update_readme.py

      - name: Debug - Show updated README
        run: cat README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update progress in README [skip ci]" || echo "No changes to commit"
          git push
